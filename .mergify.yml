queue_rules:
  - name: feature_queue
    conditions:
      # - '#check-pending=0'
      - '#check-success>=2'
      - check-success=build async-raft (on)
      - check-success~=build async-raft

pull_request_rules:

  - name: put o queue if approved
    conditions:
      - "#approved-reviews-by>=1"
    actions:
      queue:
        name: feature_queue

  - name: Delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch:
